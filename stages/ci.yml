stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    
    - bash: echo '##vso[task.setvariable variable=manifestName]$Build.BuildId'
      displayName: Set new variable value for the manifestName

    - task: CopyFiles@2
      displayName: 'Rename manifest'
      inputs: 
        contents: 'azure-vote-all-in-one-redis.yml'
        TargetFolder: $(build.artifactstagingdirectory)\

    - task: CmdLine@2
      inputs:
        script: REN $(build.artifactstagingdirectory)\azure-vote-all-in-one-redis.yml
          $(build.artifactstagingdirectory)\$(manifestName).yml


    - upload: $(manifestName)
      artifact: $(manifestName)